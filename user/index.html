<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>BleuIO write command remotely</title>
  </head>
  <body>
    <div class="container mt-5">
      <h4>BleuIO write command remotely</h4>
      <div class="row mt-5">
        <div class="col-md-6">
          <input type="text" id="cmd" class="form-control" required />
        </div>
        <div class="col-md-6">
          <input
            type="submit"
            class="btn btn-success"
            onclick="getInputValue()"
            value="Submit"
          />
        </div>
      </div>
      <div id="log" class="mt-5 border p-2"></div>
    </div>
    <script>
      const writeCmd = async (res) => {
        try {
          const response = await fetch(
            "https://yoursiteurl/api.php/writetodongle",
            {
              method: "POST",
              body: JSON.stringify({
                atcommand: res,
              }),
            }
          );
          const data = await response;
        } catch (error) {
          console.log(error);
        }
      };

      const readResponse = async () => {
        try {
          const response = await fetch(
            "https://yoursiteurl/api.php/getdongleresponse",
            {
              method: "GET",
            }
          );
          const data = await response.json();
          return data;
        } catch (error) {
          console.log(error);
        }
      };

      setInterval(function () {
        readResponse().then((x) => {
          let r = JSON.stringify(x);
          r = r.replace(/,/g, "<br/>");
          document.getElementById("log").innerHTML = r;
        });
      }, 5000);

      function getInputValue() {
        var inputVal = document.getElementById("cmd").value;
        writeCmd(inputVal).then((x) => {});
      }
    </script>
  </body>
</html>
